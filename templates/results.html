<br>
<h5>You may also like,</h5>
<hr>
<div class = "recommendations">
<ul class = "shows">
{% for show in recommendations %}
<li>
  <div class="card-body">
    <h5 class="card-title">{{show['title']}}</h5>
    <!--<p class="card-text">{{show['description']}}</p>-->
    <!--<p class="card-text">Year: {{show['year']}}</p>
    <p class="card-text">Language: {{show['language']}}</p>
    <p class="card-text">Genre: {{show['genre']}}</p>
    <p class="card-text">Rating: {{show['rating']}}</p>
    <p class="card-text">EpisodeDuration/SeasonLength: {{show['episode_season_duration']}}</p>
    <p class="card-text">Stars: {{show['stars']}}</p>
    <p class="card-text">Creators: {{show['creators']}}</p>
    {% if show['nameurls']=='NA' %}
    <p class="card-text">Streaming url: NA</p>
    {% else %}
    <p class="card-text">Streaming url: {{ show['nameurls'] | safe }}</p>
    {% endif %}
    {% if show['trailer']=='NA' %}
    <p class="card-text">Trailer: NA</p>
    {% else %}
    <a href="{{ show['trailer'] }}" target = "_blank" class="btn btn-primary">Trailer</a>
    {% endif %}-->
    <hr>
  </div>
</li>
{% endfor %}
</ul>
</div>
